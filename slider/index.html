<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="still.css" />
    <!-- Boostrap Ä°cons Link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div
      class="logo"
      style="background-image: url(img/mortal-kombat-logo.jpg)"
    ></div>
    <div class="slider-container">
      <div id="back">
        <i class="bi bi-arrow-left"></i>
      </div>
      <div id="slider">
        <div class="slide" style="background-image: url(img/slide-1.jpg)"></div>
        <div class="slide" style="background-image: url(img/slide-2.jpg)"></div>
        <div class="slide" style="background-image: url(img/slide-3.jpg)"></div>
      </div>
      <div id="next">
        <i class="bi bi-arrow-right"></i>
      </div>
    </div>
    <script src="Js.js"></script>
  </body>
</html>
